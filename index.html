<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator - Polytechnic & University</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>ðŸŽ“ GPA Calculator</h1>
    <p>Polytechnic & University (Nigeria)</p>
  </header>

  <main>
    <!-- Mode Switch -->
    <section class="mode-switch">
      <button id="polyBtn">Polytechnic</button>
      <button id="uniBtn">University</button>
    </section>

    <!-- Course Input -->
    <section class="input-card">
      <label>Course Code <input type="text" id="courseCode"></label>
      <label>Credit Unit <input type="number" id="courseUnit"></label>
      <label>Grade 
        <select id="courseGrade">
          <option>A</option><option>B</option><option>C</option>
          <option>D</option><option>E</option><option>F</option>
        </select>
      </label>
      <button id="addBtn">+ Add Course</button>
    </section>

    <!-- Courses Table -->
    <section class="course-list">
      <h2>Current Courses</h2>
      <table>
        <thead>
          <tr><th>Course</th><th>Unit</th><th>Grade</th><th>Points</th></tr>
        </thead>
        <tbody id="courseTable"></tbody>
      </table>
    </section>
      
        <!-- Result -->
    <section class="result-card">
      <button id="calcBtn">âœ… Calculate GPA</button>
      <h3>Your GPA: <span id="gpaResult">-</span></h3>

      <div class="result-actions">
        <button id="resetBtn" class="reset">â™» Reset</button>
      </div>
    </section>

  </main>

  </footer>

  <script src="script.js"></script>
</body>
</html>
